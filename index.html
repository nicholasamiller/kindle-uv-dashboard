<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="refresh" content="60"> <!-- Fallback refresh every minute -->
    <title>UV Index Display</title>
    <script>
        // Function to fetch XML and update index value on the screen
        function fetchAndUpdate() {
            // Create a new XMLHttpRequest object
            var xhr = new XMLHttpRequest();

            // Configure the request
            xhr.open("GET", "https://uvdata.arpansa.gov.au/xml/uvvalues.xml", true);

            // Event handler for request success
            xhr.onload = function () {
                if (xhr.status >= 200 && xhr.status < 300) {
                    // Parse XML response
                    var parser = new DOMParser();
                    var xmlDoc = parser.parseFromString(xhr.responseText, "text/xml");

                    var indexValue = xmlDoc.querySelector('location[id="Canberra"] > index').textContent;

                    // Update the index value on the screen
                    document.getElementById("indexValue").innerHTML = indexValue;

                    var message = "";
                    if (indexValue < 3) {
                        message = "Get some sun.";
                    } else if (indexValue >= 3 && indexValue <= 5) {
                        message = "Hat, sunscreen, long sleeves.";
                    } else {
                        message = "Stay inside.";
                    }
                    document.getElementById("message").innerHTML = message;
                }
            };

            // Send the request
            xhr.send();
        }

        // Fetch and update on page load
        fetchAndUpdate();

        // Update every 10 seconds
        setInterval(fetchAndUpdate, 10000);
    </script>
    <style>
        /* Optimized styles for Kindle experimental browser full-screen display */
        body,
        html {
            margin: 0;
            padding: 20px;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 6rem;
            font-weight: bold;
            background-color: white;
            color: black;
            box-sizing: border-box;
        }

        #container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #indexValue {
            font-size: 8rem;
            font-weight: bold;
            margin-bottom: 40px;
            line-height: 1.2;
        }

        #message {
            font-size: 3rem;
            text-align: center;
            margin-top: 20px;
            line-height: 1.3;
            max-width: 90%;
        }

        /* Kindle-specific optimizations */
        @media screen and (max-width: 1024px) {
            #indexValue {
                font-size: 6rem;
            }
            #message {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="indexValue"/>
        <div id="message"/>
    </div>
</body>

</html>
