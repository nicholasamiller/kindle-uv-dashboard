<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="refresh" content="60"> <!-- Fallback refresh every minute -->
    <title>UV Index Display</title>
    <script>
        // Function to fetch XML and update index value on the screen
        function fetchAndUpdate() {
            // Create a new XMLHttpRequest object
            var xhr = new XMLHttpRequest();

            // Configure the request
            xhr.open("GET", "https://uvdata.arpansa.gov.au/xml/uvvalues.xml", true);

            // Event handler for request success
            xhr.onload = function () {
                if (xhr.status >= 200 && xhr.status < 300) {
                    // Parse XML response
                    var parser = new DOMParser();
                    var xmlDoc = parser.parseFromString(xhr.responseText, "text/xml");

                    var indexValue = xmlDoc.querySelector('location[id="Canberra"] > index').textContent;

                    // Update the index value on the screen
                    document.getElementById("indexValue").innerHTML = indexValue;

                    var message = "";
                    if (indexValue == 0) {
                        message = ""; // No message for 0
                    } else if (indexValue < 2) {
                        message = "sun OK";
                    } else if (indexValue < 7) {
                        message = "cover up";
                    } else {
                        message = "stay inside";
                    }
                    
                    // Ensure message element exists and set the content
                    var messageElement = document.getElementById("message");
                    if (messageElement) {
                        messageElement.innerHTML = message;
                        console.log("UV Index:", indexValue, "Message:", message); // Debug log
                    }
                }
            };

            // Send the request
            xhr.send();
        }

        // Fetch and update on page load
        fetchAndUpdate();

        // Add a test message to verify the message div is working
        document.addEventListener('DOMContentLoaded', function() {
            var messageElement = document.getElementById("message");
            if (messageElement && !messageElement.innerHTML.trim()) {
                messageElement.innerHTML = "Loading...";
            }
        });

        // Update every 1 minute
        setInterval(fetchAndUpdate, 60000);
    </script>
    <style>
        /* Optimized styles for Kindle experimental browser full-screen display */
        body,
        html {
            margin: 0;
            padding: 10px;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 6rem;
            font-weight: bold;
            background-color: white;
            color: black;
            box-sizing: border-box;
            overflow: hidden; /* Prevent scrolling */
        }

        #container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden; /* Prevent scrolling */
            padding: 5px;
            box-sizing: border-box;
        }

        #indexValue {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            line-height: 1.0;
            flex-shrink: 0;
        }

        #message {
            font-size: 1.2rem;
            text-align: center;
            margin-top: 5px;
            line-height: 1.2;
            max-width: 95%;
            word-wrap: break-word;
            display: block;
            color: black;
            font-weight: bold;
            flex-shrink: 1;
            overflow: hidden;
        }

        /* Kindle-specific optimizations */
        @media screen and (max-width: 1024px) {
            body, html {
                padding: 3px;
            }
            #indexValue {
                font-size: 2.5rem;
                margin-bottom: 8px;
            }
            #message {
                font-size: 1rem;
            }
        }

        @media screen and (max-height: 600px) {
            #indexValue {
                font-size: 2rem;
                margin-bottom: 5px;
            }
            #message {
                font-size: 0.9rem;
                margin-top: 3px;
            }
        }

        @media screen and (max-height: 480px) {
            #indexValue {
                font-size: 1.8rem;
            }
            #message {
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="indexValue"></div>
        <div id="message"></div>
    </div>
</body>

</html>
